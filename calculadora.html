    <title>Calculadora</title>

<body>

            <p>Operaciones:</p>

            <input type="button" name="" value="x">
            <input type="button" name="" value="/">
            <input type="button" name="" value="%"></p>
            <p><input type="button" name="" value="Resolver"></p>
        </fieldset>
        <p>Resultado</p>
